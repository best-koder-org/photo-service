name: ğŸ“¸ Photo Service CI/CD
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: self-hosted
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore PhotoService.csproj

    - name: ğŸ—ï¸ Build project
      run: dotnet build PhotoService.csproj --no-restore --configuration Release

    - name: ğŸ§ª Run tests (if any)
      run: |
        if find . -name "*.Tests.csproj" | grep -q .; then
          dotnet test --no-build --configuration Release
        else
          echo "No test projects found, skipping tests"
        fi

    - name: ğŸ—ï¸ Build Docker image
      run: |
        docker build -t photo-service:latest .

    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: photo-service-build
        path: bin/Release/net8.0/
